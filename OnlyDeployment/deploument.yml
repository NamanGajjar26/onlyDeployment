apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvc-deployment
  labels:
    app: mvc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mvc
  template:
    metadata:
      labels:
        app: mvc
    spec:
      containers:
        - name: mvc
          image: ghcr.io/namangajjar26/mvcproj:1.0.0
          ports:
            - containerPort: 5199

---
apiVersion: v1
kind: Service
metadata:
  name: mvc-service
spec:
  selector:
    app: mvc
  ports:
    - protocol: TCP
      port: 5199
      targetPort: 5199
  type: NodePort
